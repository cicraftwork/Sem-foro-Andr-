<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Cat√°logo - Andr√© y Nicol√°s</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .semaforo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border: 8px solid #333;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .libre {
            background: #2ecc71;
            animation: pulse-green 2s infinite;
        }
        
        .ocupado {
            background: #e74c3c;
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .estado-texto {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .libre-texto {
            color: #2ecc71;
        }
        
        .ocupado-texto {
            color: #e74c3c;
        }
        
        .botones {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .boton {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .boton-andre {
            background: #3498db;
            color: white;
        }
        
        .boton-andre:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .boton-nicolas {
            background: #9b59b6;
            color: white;
        }
        
        .boton-nicolas:hover:not(:disabled) {
            background: #8e44ad;
            transform: translateY(-2px);
        }
        
        .boton-liberar {
            background: #2ecc71;
            color: white;
        }
        
        .boton-liberar:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .boton:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-usuario {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
        }
        
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status-conexion {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .conectado {
            background: #2ecc71;
        }
        
        .desconectado {
            background: #e74c3c;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="status-conexion" id="status-conexion">üîÑ Conectando...</div>
    
    <div class="container" id="container">
        <h1>üóÇÔ∏è Control de Cat√°logo</h1>
        
        <div id="semaforo" class="semaforo libre">
            üü¢
        </div>
        
        <div id="estado-texto" class="estado-texto libre-texto">
            CAT√ÅLOGO LIBRE
        </div>
        
        <div class="info-usuario">
            <div id="info-actual">Ning√∫n usuario conectado</div>
            <div id="timestamp" class="timestamp"></div>
        </div>
        
        <div class="botones">
            <button id="btn-andre" class="boton boton-andre" onclick="tomarControl('Andr√©')">
                üë®‚Äçüíº Andr√© Toma Control
            </button>
            
            <button id="btn-nicolas" class="boton boton-nicolas" onclick="tomarControl('Nicol√°s')">
                üë®‚Äçüíª Nicol√°s Toma Control
            </button>
            
            <button id="btn-liberar" class="boton boton-liberar" onclick="liberarControl()" style="display: none;">
                üîì Liberar Cat√°logo
            </button>
        </div>
        
        <div style="margin-top: 30px; color: #7f8c8d; font-size: 0.9em;">
            üí° <strong>Instrucciones:</strong><br>
            Clic en tu bot√≥n antes de conectarte al cat√°logo<br>
            Clic en "Liberar" cuando termines
        </div>
    </div>

    <script>
        // URL de la API
        const API_URL = './api.php';
        
        // Estado de conexi√≥n
        let conectado = false;
        
        // Funci√≥n para actualizar el indicador de conexi√≥n
        function actualizarStatusConexion(status) {
            const statusElement = document.getElementById('status-conexion');
            if (status === 'conectado') {
                statusElement.textContent = 'üü¢ Conectado';
                statusElement.className = 'status-conexion conectado';
                conectado = true;
            } else {
                statusElement.textContent = 'üî¥ Desconectado';
                statusElement.className = 'status-conexion desconectado';
                conectado = false;
            }
        }

        // Funci√≥n para obtener el estado actual del servidor
        async function obtenerEstado() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    actualizarDisplay(result.data);
                    actualizarStatusConexion('conectado');
                } else {
                    console.error('Error al obtener estado:', result.message);
                    actualizarStatusConexion('desconectado');
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                actualizarStatusConexion('desconectado');
            }
        }

        // Funci√≥n para enviar acci√≥n al servidor
        async function enviarAccion(accion, usuario = null) {
            const container = document.getElementById('container');
            container.classList.add('loading');
            
            try {
                const data = { accion };
                if (usuario) data.usuario = usuario;
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    actualizarDisplay(result.data);
                    mostrarMensaje(result.message, 'success');
                    actualizarStatusConexion('conectado');
                } else {
                    mostrarMensaje(result.message, 'error');
                }
            } catch (error) {
                console.error('Error al enviar acci√≥n:', error);
                mostrarMensaje('Error de conexi√≥n con el servidor', 'error');
                actualizarStatusConexion('desconectado');
            } finally {
                container.classList.remove('loading');
            }
        }

        // Funci√≥n para mostrar mensajes al usuario
        function mostrarMensaje(mensaje, tipo) {
            const icon = tipo === 'success' ? '‚úÖ' : '‚ùå';
            alert(`${icon} ${mensaje}`);
        }

        // Funci√≥n para actualizar la interfaz
        function actualizarDisplay(estado) {
            const semaforo = document.getElementById('semaforo');
            const estadoTexto = document.getElementById('estado-texto');
            const infoActual = document.getElementById('info-actual');
            const timestamp = document.getElementById('timestamp');
            const btnAndre = document.getElementById('btn-andre');
            const btnNicolas = document.getElementById('btn-nicolas');
            const btnLiberar = document.getElementById('btn-liberar');

            if (estado.ocupado) {
                // Estado OCUPADO
                semaforo.className = 'semaforo ocupado';
                semaforo.textContent = 'üî¥';
                
                estadoTexto.className = 'estado-texto ocupado-texto';
                estadoTexto.textContent = 'CAT√ÅLOGO OCUPADO';
                
                infoActual.textContent = `En uso por: ${estado.usuario}`;
                timestamp.textContent = `Desde: ${estado.timestamp}`;
                
                // Deshabilitar botones de tomar control
                btnAndre.disabled = true;
                btnNicolas.disabled = true;
                btnLiberar.style.display = 'block';
                
            } else {
                // Estado LIBRE
                semaforo.className = 'semaforo libre';
                semaforo.textContent = 'üü¢';
                
                estadoTexto.className = 'estado-texto libre-texto';
                estadoTexto.textContent = 'CAT√ÅLOGO LIBRE';
                
                infoActual.textContent = 'Ning√∫n usuario conectado';
                timestamp.textContent = 'Disponible para usar';
                
                // Habilitar botones de tomar control
                btnAndre.disabled = false;
                btnNicolas.disabled = false;
                btnLiberar.style.display = 'none';
            }
        }

        // Funciones que ser√°n llamadas por los botones
        function tomarControl(usuario) {
            enviarAccion('tomar_control', usuario);
        }

        function liberarControl() {
            enviarAccion('liberar_control');
        }

        // Inicializar la aplicaci√≥n
        function inicializar() {
            obtenerEstado();
            
            // Sincronizar cada 3 segundos
            setInterval(obtenerEstado, 3000);
        }

        // Iniciar cuando la p√°gina est√© cargada
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
</html>
